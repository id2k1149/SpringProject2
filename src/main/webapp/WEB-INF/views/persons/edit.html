<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH"
      th:action="@{/persons/{id}(id=${person.getId()})}"
      th:object="${person}">
    <label for="name_id"> Edit name: </label>
    <input type="text"
           th:field="*{name}" id="name_id"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">
        Name Error
    </div>

    <label for="pass_id"> Edit name: </label>
    <input type="text"
           th:field="*{password}" id="pass_id"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('name')}"
         th:errors="*{password}">
        Password Error
    </div>
    <br/>
    <input type="submit" value="Update person"/>
</form>
</body>
</html>
