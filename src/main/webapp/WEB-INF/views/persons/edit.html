<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH"
      th:action="@{/persons/{id}(id=${person.getId()})}"
      th:object="${person}">
    <label for="name_id"> Edit name: </label>
    <input type="text"
           th:field="*{name}" id="name_id"/>
    <br/>
    <input type="submit" value="Update person"/>
</form>
</body>
</html>
