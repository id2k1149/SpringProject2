<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person 2</title>
</head>
<body>
<form th:method="POST"
      th:action="@{/persons}"
      th:object="${person}">
    <label for="name_id"> Enter name: </label>
    <input type="text"
           th:field="*{name}" id="name_id"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">
        Name Error
    </div>
    <br/>
    <input type="submit" value="Create a new person"/>
</form>
</body>
</html>
