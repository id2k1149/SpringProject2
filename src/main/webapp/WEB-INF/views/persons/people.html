<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

    <div th:each="person : ${people}">
        <a th:href="@{/persons/{id}(id=${person.getId()})}"
           th:text="${person.getName()}">user</a>
    </div>

    <br/>
    <hr/>

    <a href="/persons/new1">Create new person1</a>
    <br/>
    <a href="/persons/new2">Create new person2</a>

</body>
</html>
